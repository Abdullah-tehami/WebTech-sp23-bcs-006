<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment 2 â€” CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <h3 class="text-center mb-4">Single Page CRUD (jQuery + REST API)</h3>

  <!-- Add Form -->
  <form id="addForm" class="row g-2 mb-3">
    <div class="col-md-4">
      <input id="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="col-md-6">
      <input id="body" class="form-control" placeholder="Body" required>
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-success">Add Post</button>
    </div>
  </form>

  <div class="text-center mb-3">
    <button id="btn-load" class="btn btn-primary">Load Posts</button>
  </div>

  
  <div id="loader" class="text-center" style="display:none;">
    <div class="spinner-border" role="status"></div>
    <p>Loading...</p>
  </div>


  <div id="posts" class="row g-3"></div>

</div>


<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label>Title</label>
            <input id="editTitle" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Body</label>
            <textarea id="editBody" class="form-control" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(function() {

  // --- Load  ---
  function init() {
    $("#btn-load").click(loadPosts);
    $("#addForm").submit(addPost);
    $("#editForm").submit(updatePost);
    $(document).on("click", ".btn-delete", handleDelete);
    $(document).on("click", ".btn-edit", openEditModal);
  }

  // --- READ ---
  function loadPosts() {
    $("#posts").empty();
    $("#loader").show();

    $.ajax({
      url: "https://jsonplaceholder.typicode.com/posts?_limit=6",
      method: "GET",
      success: function(data) {
        $("#loader").hide();
        for (var i = 0; i < data.length; i++) {
          var post = data[i];
          $("#posts").append(
            '<div class="col-md-4" id="post-' + post.id + '">' +
              '<div class="card p-3 h-100">' +
                '<h5>' + post.title + '</h5>' +
                '<p>' + post.body + '</p>' +
                '<div class="d-flex justify-content-between">' +
                  '<button class="btn btn-warning btn-sm btn-edit" data-id="' + post.id + '" data-title="' + post.title + '" data-body="' + post.body + '">Edit</button>' +
                  '<button class="btn btn-danger btn-sm btn-delete" data-id="' + post.id + '">Delete</button>' +
                '</div>' +
              '</div>' +
            '</div>'
          );
        }
      },
      error: function() {
        $("#loader").hide();
        alert("Error loading posts");
      }
    });
  }

  // --- CREATE ---
  function addPost(e) {
    e.preventDefault();
    var title = $("#title").val();
    var body = $("#body").val();

    $.ajax({
      url: "https://jsonplaceholder.typicode.com/posts",
      method: "POST",
      data: { title: title, body: body, userId: 1 },
      success: function(data) {
        // local ID 
        var newId = Date.now();
        $("#posts").prepend(
          '<div class="col-md-4" id="post-' + newId + '">' +
            '<div class="card p-3 h-100">' +
              '<h5>' + title + '</h5>' +
              '<p>' + body + '</p>' +
              '<div class="d-flex justify-content-between">' +
                '<button class="btn btn-warning btn-sm btn-edit" data-id="' + newId + '" data-title="' + title + '" data-body="' + body + '">Edit</button>' +
                '<button class="btn btn-danger btn-sm btn-delete" data-id="' + newId + '">Delete</button>' +
              '</div>' +
            '</div>' +
          '</div>'
        );
        $("#addForm")[0].reset();
        alert("Post added successfully");
      },
      error: function() {
        alert("Failed to add post");
      }
    });
  }

  // --- EDIT MODAL ---
  function openEditModal() {
    var id = $(this).data("id");
    var title = $(this).data("title");
    var body = $(this).data("body");

    $("#editId").val(id);
    $("#editTitle").val(title);
    $("#editBody").val(body);

    $("#editModal").modal("show");
  }

  // --- UPDATE ---
  function updatePost(e) {
    e.preventDefault();
    var id = $("#editId").val();
    var title = $("#editTitle").val();
    var body = $("#editBody").val();

    $.ajax({
      url: "https://jsonplaceholder.typicode.com/posts/" + id,
      method: "PUT",
      data: { title: title, body: body, userId: 1 },
      success: function() {
        // update locally in DOM
        var postDiv = $("#post-" + id);
        if (postDiv.length) {
          postDiv.find("h5").text(title);
          postDiv.find("p").text(body);
          postDiv.find(".btn-edit").data("title", title);
          postDiv.find(".btn-edit").data("body", body);
        }
        $("#editModal").modal("hide");
        alert("Post updated successfully");
      },
      error: function() {
        // still update locally if fake ID
        var postDiv = $("#post-" + id);
        postDiv.find("h5").text(title);
        postDiv.find("p").text(body);
        $("#editModal").modal("hide");
        alert("Updated locally (fake ID)");
      }
    });
  }

  // --- DELETE ---
  function handleDelete() {
    var id = $(this).data("id");
    if (!confirm("Are you sure you want to delete this post?")) return;

    $.ajax({
      url: "https://jsonplaceholder.typicode.com/posts/" + id,
      method: "DELETE",
      success: function() {
        $("#post-" + id).remove();
        alert("Post deleted");
      },
      error: function() {
        $("#post-" + id).remove();
        alert("Deleted locally");
      }
    });
  }

  
  init();

});
</script>
</body>
</html>
