<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .progress-steps span {
      margin-right: 10px;
      font-weight: 500;
    }
    .order-summary {
      position: sticky;
      top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Checkout</h2>

    <!-- Header -->
    <div class="progress-steps mb-4 text-center">
      <span>Cart →</span>
      <span>Address →</span>
      <span class="text-primary fw-bold">Payment →</span>
      <span>Review</span>
    </div>

    <div class="row g-4">
      <!-- Left Customer Form -->
      <div class="col-12 col-md-7">
        <div class="card p-4">
          <h5 class="mb-3">Customer & Shipping Information</h5>

          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">Full name is required.</div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
                <div class="invalid-feedback">Valid email required.</div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" required pattern="\d{10,}">
                <div class="invalid-feedback">Enter a valid phone number.</div>
              </div>

              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="col-md-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Country</label>
                <select class="form-select" required>
                  <option value="">Choose...</option>
                  <option>Pakistan</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>Canada</option>
                </select>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sameAddress">
                  <label class="form-check-label" for="sameAddress">Billing same as shipping</label>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <!-- Payment -->
            <h5 class="mb-3">Payment Method</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
              <label class="form-check-label" for="card">Credit/Debit Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="paymentMethod" id="wallet">
              <label class="form-check-label" for="wallet">Wallet</label>
            </div>

            <!-- Card Details -->
            <div id="cardDetails">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Cardholder Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Card Number</label>
                  <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Expiry</label>
                  <input type="text" class="form-control" placeholder="MM/YY">
                </div>
                <div class="col-md-4">
                  <label class="form-label">CVV</label>
                  <input type="password" class="form-control" maxlength="3">
                </div>
              </div>
            </div>

            <hr class="my-4">

          
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label" for="terms">I agree to the terms & conditions</label>
            </div>

            <button class="btn btn-primary w-100" id="placeOrderBtn" type="submit" disabled>Place Order</button>
          </form>
        </div>
      </div>

      <!-- Right: Order Summary -->
      <div class="col-12 col-md-5">
        <div class="card order-summary p-3">
          <h5 class="mb-3">Order Summary</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Product A <span>2 × $10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Product B <span>1 × $20</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <strong>Subtotal</strong> <span>$40</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Shipping</span> <span>$5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <strong>Total</strong> <strong>$45</strong>
            </li>
          </ul>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Coupon code">
            <button class="btn btn-outline-secondary" type="button">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    const terms = document.getElementById('terms');
    const placeOrderBtn = document.getElementById('placeOrderBtn');
    terms.addEventListener('change', () => {
      placeOrderBtn.disabled = !terms.checked;
    });

    
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })();
  </script>
</body>
</html>
